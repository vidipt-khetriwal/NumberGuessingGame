<!DOCTYPE html>
<html lang="en">
<head>
    <title>NumberGuessingGame</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="heading"> 
        NUMBER GUESSING GAME
    </div>
    <div class="description">
        Guess a number between 0-9. You have three chances. All the best!!!
    </div>
    <div class="bg" id="0">
        <p>zero</p>
    <div class="bg" id="1">
        <p>one</p>
    <div class="bg" id="2">
        <p>two</p>
    <div class="bg" id="3">
        <p>three</p>
    <div class="bg" id="4">
        <p>four</p>
    <div class="bg" id="5">
        <p>five</p>
    <div class="bg" id="6">
        <p>six</p>
    <div class="bg" id="7">
        <p>seven</p>
    <div class="bg" id="8">
        <p>eight</p>
    <div class="bg" id="9">
        <p>nine</p>
        <div class="main">
            <form action="" class="form" id="frm" onsubmit="return false">
                <input class="input" id="inp" type="number">
                <br>
                <div class="button_div">
                    <button class="button" id="btn" type="submit" onclick="check()">Check</button>
                </div>
            </form>
            <div class="result" id="res"></div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
